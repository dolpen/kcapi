<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./style.css" />
    <title>母港の火器庫</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <th>No.</th>
        <th>名称</th>
        <th>射程</th>
        <th>索敵</th>
        <th>火力</th>
        <th>雷装</th>
        <th>対空</th>
        <th>装甲</th>
        <th>回避</th>
        <th>対潜</th>
        <th>運</th>
        <th>所持数</th>
        <th>装備艦</th>
    </tr>
    <% items.eachWithIndex { x,i -> %>
    <tr>
        <td>${i+1}</td>
        <td>${x.name}</td>
        <td>${x.range.label}</td>
        <td class="sight cur">${x.sight}</td>
        <td class="fire cur">${x.fire}</td>
        <td class="torpedo cur">${x.torpedo}</td>
        <td class="air cur">${x.air}</td>
        <td class="armor cur">${x.armor}</td>
        <td class="evasion cur">${x.evasion}</td>
        <td class="sub cur">${x.sub}</td>
        <td class="luck cur">${x.luck}</td>
        <td>${x.amount}</td>
        <td>${x.ownerNames}</td>
    </tr>
    <% } %>
    </tbody>
</table>

</body>
</html>
